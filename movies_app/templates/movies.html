<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<table  class="table table-dark">
    <tr>
        <th>Movie title</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Director Name</th>
    </tr>

    {% for m in movies %}
    <tr>
        <td><a href="http://localhost:8000/movie_details/{{ m.id }}">{{ m.title }}</a></td>
        <td>{{ m.year }}</td>
        <td>{{ m.rating }}</td>
        <td>{{ m.director.last_name }}</td>
        <td><a href="http://localhost:8000/edit_movie/{{ m.id }}">Edit</a></td>


    </tr>
    {% endfor %}



</table>

</body>
</html>
